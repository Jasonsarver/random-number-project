<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <link rel = "stylessheet" href = "stylessheet.css">
</head>
<body>
  <div id = "container">
    <p>Pick a Number between 1-100</p>
    <p id = "output"></p>
    <input type = "text" id = "userNum">
    <button id = "btn"> Enter </button>
  </div>
  <script>
      let btn = document.getElementById("btn")
      let ouput = document.getElementById("output")
      let number = Math.floor(Math.random()*100)

btn.addEventListener("click",function(){
  let input = parseInt(document.getElementById("userNum").value)
  if(input === number){
    output.innerHTML = "You got the number right!"
  }
  else if (input > number){
    output.innerHTML = "Your number is too high"
  }
  else if (input < number){
    output.innerHTML = "Your number is too low"
  }
})
  </script>
</body>
</html>
